<html>
<head>
<title>Ipsum|Login and Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link  rel="stylesheet" type="text/css" href="/tempLocation/login.css">
</head>
<body>
	

	<div class="login-page">

	<div class="form">
		<h1>Ipsum</h1>
		<h2>Student Auction House</h2>
		<form class="register-form" method="POST"  onsubmit="return Validate()" name="vform">
		<input type="text" id ="username" name="username" placeholder="name"/>
		<div id="name_error" class="val_error"></div>

		<input type="password" name="password" placeholder="password"/>

		<input type="password" name="password_confirmation" placeholder="password_confirmation">
		<div id="password_error" class="val_error"></div>

		<input type="email" name="email" placeholder="email"/>
		<div id="email_error" class="val_error"></div>

		<!--<button>Create</button>-->
		<input type="submit" value="Register" class="btn" name="register">
		<p class ="message" class="reg-message"> Already Signed up? <a href="#">Login</a>
		</p>
		</form>

	<form class="login-form" method="POST" name="lform" id="loginForm" onsubmit="return loginValidate()">
	<input type="text" name="username" placeholder="username"/>
	<input type="password" name="password" placeholder="password"/>
	<input type="button" onclick="return loginValidate()" value="Login" class="btn" name="login">
	<p class="message" class="log-message">Not Signed Up? <a href="#"> Register</a></p>
	</form>
	</div>
	</div>

	<script src='https://code.jquery.com/jquery-3.4.1.min.js'>
	</script>

	<script>
	$('.message a').click(function(){
	$('form').animate({height: "toggle", opacity: "toggle"},"slow");
	});

	    var username = document.forms["vform"]["username"];
		var email = document.forms["vform"]["email"];
		var password = document.forms["vform"]["password"];
		var password_confirmation = document.forms["vform"]["password_confirmation"];

		var name_error = document.getElementByID("name_error");
		var email_error = document.getElementByID("email_error");
		var password_error = document.getElementByID("password_error");

		username.addEventListener("blur", nameVerify, true);
		email.addEventListener("blur", emailVerify, true);
		password.addEventListener("blur", passwordVerify, true);
		
		var logusername = document.forms["lform"]["username"];
		var logpassword = document.forms['lform']['password'];

		function Validate(){
			if(username.value =="")
			{
				username.style.border = "1px solid red";
				name_error.textContent = "Username is required";
				username.focus();
				return false;
			}

			if(email.value =="")
			{
				email.style.border = "1px solid red";
				email_error.textContent = "Email is required";
				email.focus();
				return false;
			}
			if(password.value =="")
			{
				password.style.border = "1px solid red";
				password_error.textContent = "Username is required";
				password.focus();
				return false;
			}

			if(password.value != passowrd_confirmation.value){
				password.style.border = "1px solid red";
				password_confirmation.style.border = "1px solid red";
				password_error.innerHTML = "Passwords do not mathc";
			}
		}

	function nameVerify(){
		if(username.value != ""){
			username.style.border = "1px solid #5E6E66";
			username_error.innerHTML = "";
			return true;
		}

	}

	function emailVerify(){
		if(email.value != ""){
			email.style.border = "1px solid #5E6E66";
			email_error.innerHTML = "";
			return true;
		}
	}

	function passwordVerify(){
		if(password.value != ""){
			password.style.border = "1px solid #5E6E66";
			password_error.innerHTML = "";
			return true;
		}
		
	function loginValidate()
	{
			// validate username
            if (logusername.value == "") 
            {
            username.style.border = "1px solid red";
            document.getElementById('username').style.color = "red";
            username.focus();
            return false;
            }
			
			// validate password
            if (logpassword.value == "") 
            {
            password.style.border = "1px solid red";
            document.getElementById('password').style.color = "red";
            password.focus();
            return false;
            }
			
			if(logusername.value !== "" && logpassword.value !== "")
            {
                document.getElementById("loginForm").submit();
            }
	}
	}
	</script>
</body>
</html>
